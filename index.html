<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bid Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container report-container">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">Bid Calculator</h1>
        </div>
      </div>
      <div
        class="
          d-flex
          justify-content-between
          flex-wrap flex-md-nowrap
          align-items-center
          pt-3
          pb-2
          mb-3
          border-bottom
        "
      >
        <h1 class="h2">Parameters</h1>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="iterations"># Iterations</label>
            <input
              type="number"
              class="form-control"
              id="iterations"
              value="30"
              placeholder="Enter a positive number"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="decimals"># Decimals</label>
            <input
              type="number"
              class="form-control"
              id="decimals"
              value="15"
              placeholder="Enter a positive number"
            />
          </div>
        </div>
        <br />
        <button type="button" id="calculateBtn" class="btn btn-primary">
          Calculate
        </button>
      </form>
      <div
        class="
          d-flex
          justify-content-between
          flex-wrap flex-md-nowrap
          align-items-center
          pt-3
          pb-2
          mb-3
          border-bottom
        "
      >
        <h1 class="h2">Test Results</h1>
      </div>

      <div class="table-responsive">
        <table class="table table-sm" id="test_results">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
